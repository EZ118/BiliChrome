<!DOCTYPE html>
<html>

<head>
	<title>BiliScape</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://fonts.googlefonts.cn/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="./css/home.css">
	<script src="./js/jquery.min.js"></script>
	<link rel="manifest" href="./pwa.json">
</head>

<body>
	<!-- 侧边栏 -->
	<aside class="app-navbar-wrap" id="NavBarMain">
		<div class="app-navbar-header-mobile">
			<span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"></span>
			<div>
				<span class="app-navbar-name">BiliScape</span>
			</div>
		</div>
		<nav class="app-navbar">
			<div class="app-navbar-header">
				<span class="app-navbar-toggler" data-win-toggle="navbar-left" data-win-target="#NavBarMain"
					aria-controls="NavBarMain" aria-label="Toggle navigation"></span>
				<span class="app-navbar-name">BiliScape</span>
			</div>
			<ul class="app-navbar-list" id="app-navbar-list">
				<li class="app-navbar-list-item" id="RefreshBtn">
					<a>
						<i class="icons10-refresh"></i>
						<span>刷新页面</span>
					</a>
				</li>
				<label class="app-navbar-theme-switch">
					<input id="app-navbar-theme-switch" type="checkbox" checked>
					<div class="app-navbar-theme-switch-icon"></div>
				</label>
				<!--导航侧栏内容-->
			</ul>
		</nav>
	</aside>


	<!-- 页面主要部分 -->
	<main class="app-page-container has-padding" id="item_container"><!-- Page Content --></main>
	<div class="app-loader-busy loader-lg animate" id="dynamic_loader"></div>

	<!-- 播放器 -->
	<div id="player_container" style="display:none;">
		<table style="width:100%; height:100%;">
			<tr height="40px">
				<td align="left">
					<b id="player_title">[视频标题]</b>
				</td>
				<td align="right" width="380px">
					<i class="icons10-mastercard" style="font-size:26px;cursor:pointer;" id="player_coinBtn"
						title="投币"></i>&nbsp;
					<i class="icons10-heart" style="font-size:26px;cursor:pointer;" id="player_likeBtn"
						title="点赞"></i>&nbsp;
					<i class="icons10-fantasy" style="font-size:26px;cursor:pointer;" id="player_highQnBtn"
						title="切换到高画质(1080P)"></i>&nbsp;
					<i class="icons10-window" style="font-size:26px;cursor:pointer;" id="player_pipBtn"
						title="画中画"></i>&nbsp;
					<i class="icons10-align-center" style="font-size:26px;cursor:pointer;" id="player_scrSwitchBtn"
						title="切换弹幕模式"></i>&nbsp;
					<i class="icons10-export" style="font-size:26px;cursor:pointer;" id="player_openNewBtn"
						title="在新标签页打开"></i>&nbsp;
					<i class="icons10-cross" style="font-size:26px;cursor:pointer;" id="player_closeBtn"
						title="关闭播放器 (Ctrl+Q)"></i>
				</td>
			</tr>
			<tr>
				<td align="center">
					<video src="" id="player_videoContainer" controls></video>
				</td>
				<td align="left" style="border-left:1px solid #666; vertical-align:top;" width="380px">
					<div class="player_sidebarTabs">
						<p id="player_sidebarTab_1" class="player_sidebarTab_sel">详情&amp;评论</p>
						<p id="player_sidebarTab_2" class="player_sidebarTab">相关推荐</p>
					</div>
					<div id="player_descArea">暂无</div>
					<div id="player_videoList" style="display:none;">无视频</div>
				</td>
			</tr>
		</table>
		<div id="player_scrComment"></div>
	</div>

	<!-- 自定义对话框 -->
	<div id="dlg_container" style="display:none;">
		<table class="dlg_container_real">
			<tr height="40px">
				<td align="left">
					<b id="dlg_title">[窗口标题]</b>
				</td>
				<td align="right" width="280px">
					<i class="icons10-export" style="font-size:26px;cursor:pointer;" id="dlg_openNewBtn"
						title="在新标签页打开"></i>&nbsp;
					<i class="icons10-cross" style="font-size:26px;cursor:pointer;" id="dlg_closeBtn"
						title="关闭播放器 (Ctrl+Q)"></i>&nbsp;
				</td>
			</tr>
			<tr>
				<td align="left" colspan="2" valign="top">
					<div id="dlg_content"><!-- 此处显示内容 --></div>
				</td>
			</tr>
		</table>
	</div>

	<!-- 自定义Toast -->
	<div id="toast_container"></div>

	<!-- WindowsUI Requirements -->
	<link href="./css/app-config.css" rel="stylesheet">
	<link href="./css/windows-ui.min.css" rel="stylesheet">
	<link href="./css/winui-icons.min.css" rel="stylesheet">
	<script src="./js/windows-ui.min.js"></script>
	<script src="./js/navbar.js"></script>

	<!--附带组件-->
	<script src="./js/options.js"></script>
	<script src="./js/dlg.js"></script>
	<script src="./js/player.js"></script>
	<script src="./js/home.js"></script>
</body>

</html>
